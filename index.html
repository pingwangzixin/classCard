<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班牌首页</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/banpai.css">
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./js/swiper.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="weather">
            <img src="./images/tianqiyubao.jpg" alt="">
        </div>
    </div>
    <div class="content">
        <div class="leftmenu">
            <ul>
                <a href=""><li><img src="./images/bjactive1.png" alt=""></li></a>
                <a href=""><li><img src="./images/xuexiao.png" alt=""></li></a>
                <a href=""><li><img src="./images/xiaoxi.png" alt=""></li></a>
                <a href=""><li><img src="./images/wode.png" alt=""></li></a>
            </ul>
        </div>
        <div class="rightcon">
           <div class="flash"></div>
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./images/2.JPG" alt=""></div>
                    <div class="swiper-slide"><img src="./images/4.JPG" alt=""></div>
                    <div class="swiper-slide"><img src="./images/5.JPG" alt=""></div>
                    <div class="swiper-slide"><img src="./images/6.JPG" alt=""></div>
                    <div class="swiper-slide"><img src="./images/7.JPG" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <ul>
            <li><a href=""><img src="./images/banfeng.png" alt=""></a></li>
            <li><a href=""><img src="./images/banwugongshi.png" alt=""></a></li>
            <li><a href=""><img src="./images/banzhurenjieshao.png" alt=""></a></li>
            <li><a href=""><img src="./images/banjijieshao.png" alt=""></a></li>
            <li><a href=""><img src="./images/mingxingxuesheng.png" alt=""></a></li>
            <li><a href=""><img src="./images/tesehuodong.png" alt=""></a></li>
            <li><a href=""><img src="./images/banjifengcai.png" alt=""></a></li>
        </ul>
    </div>
</body>

<!-- Swiper 初始化-->
<script>
    var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    paginationClickable: true,
    spaceBetween: 30,
    centeredSlides: true,
    autoplay:2000,
    autoplayDisableOnInteraction: false
});
</script>

</html>
